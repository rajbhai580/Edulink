<!-- Admin Dashboard HTML -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1>Admin Dashboard</h1>
            <button id="logout-button" class="btn-danger">Logout</button>
        </div>

        <!-- Dashboard Stats -->
        <div class="grid">
            <div class="card">
                <h3 class="card-title">Total Students</h3>
                <p id="students-count">0</p>
            </div>
            <div class="card">
                <h3 class="card-title">Total Teachers</h3>
                <p id="teachers-count">0</p>
            </div>
            <div class="card">
                <h3 class="card-title">Fees Collected (This Month)</h3>
                <p>â‚¹<span id="fees-collected">0</span></p>
            </div>
        </div>

        <!-- Manage Teachers -->
        <div class="card" style="margin-top: 2rem;">
            <h2>Manage Teachers</h2>
            <table class="data-table" id="teachers-table">
                <thead><tr><th>Name</th><th>Email</th><th>Action</th></tr></thead>
                <tbody><!-- Teacher rows will be inserted here by JS --></tbody>
            </table>
        </div>

        <!-- Post Announcements -->
        <div class="card" style="margin-top: 2rem;">
            <h2>Post an Announcement</h2>
            <form id="announcement-form">
                <input type="text" id="announcement-title" placeholder="Title" required>
                <textarea id="announcement-content" placeholder="Content" required></textarea>
                <button type="submit">Post</button>
            </form>
        </div>
    </div>
    <div id="toast"></div>

    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore-compat.js"></script>
    <script src="/js/firebase-config.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/admin/main.js"></script>
</body>
</html>
