<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - School App</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="auth-container">
        <h1>Reset Password</h1>
        <p style="text-align: center; font-size: 0.9rem; margin-top: -1rem; margin-bottom: 1.5rem;">Enter your email to receive a password reset link.</p>
        <form id="reset-form">
            <label for="email">Email</label>
            <input type="email" id="email" required>
            
            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>
            
            <button type="submit">Send Reset Link</button>
        </form>
        <p class="auth-link">Remember your password? <a href="/index.html">Login</a></p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-auth-compat.js"></script>
    <script src="/js/firebase-config.js"></script>
    <script src="/js/auth.js"></script>
</body>
</html>
